<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import do Bootstrap NPM -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Import do CSS local -->
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Charada 02</title>
</head>

<body>
    <!-- Colocando todo o conteúdo em um container para ser responsível com as classes do Bootstrap  -->
    <div class="container container-fluid ">
        <!-- título principal -->
        <h1 class="tituloPrincipal">Pergunta 02</h1>

        <div class="card" style="width: 100%">
            <!-- Figura -->
            <figure class="figure">
                <img src="./img/imgPergunta02.jpg" class="figure-img img-fluid rounded" alt="Um prédio muito alto">
                <figcaption class="figure-caption">Acentos e ifen importam</figcaption>
            </figure>      
            <!-- corpo  -->
            <div class="card-body ">              
              <p class="card-text">Se tivesse unhas ...</p>              
              <input class="form-control mb-3" id="inputResposta" type="text" placeholder="Digite sua resposta aqui" aria-label="area de resposta">
              <!-- Função do "onclick" confere a respota antes de redirecionar para próxima página  -->
              <a href="#" class="btn btn-primary" onclick="confereResposta()">Responder</a>
            </div>
        </div>
    </div>

    <script>
        function confereResposta() {
            respostaCerta = "arranha-céu"
            const respostaDoUsuario = document.getElementById("inputResposta");
            if (respostaDoUsuario.value === respostaCerta) {
                window.location.href = '/pergunta03.html'
            } else {
                alert("Resposta errada, tente outra vez.");
                respostaDoUsuario.value = "";
                respostaDoUsuario.focus();
            }
            
        }
    </script>
    
</body>
</html>
